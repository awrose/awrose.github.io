        <div class="contactForm">
            <form id="contactForm">
                <div>
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="user_fname" placeholder="Your first name" required>
                </div>
                <div>
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="user_lname" placeholder="Your last name" required>
                </div>
                <div>
                    <label for="phoneNumber">Phone Number</label>
                    <input type="text" id="phoneNumber" name="user_phone" placeholder="123-456-7890" pattern="^\d{3}-\d{3}-\d{4}$" title="XXX-XXX-XXXX">
                </div>
                <div>
                    <label for="email">Your Email Address</label>
                    <input type="text" id="email" name="user_email" placeholder="xyz@domain.com" pattern="^[^ ]+@[^ ]+\.[a-z]{2,6}$" title="xyz@domain.<upper-domain>" required>
                </div>
                <div>
                    <label for="message">Your Message</label>
                    <textarea id="message" name="user_email" placeholder="Your message :)" required></textarea>
                </div>
                <button type="submit" id="submitButton">Submit</button>
            </form>
        </div>
    </div>
    <script src="../javascript/emailValidification.js"></script>
</body>
